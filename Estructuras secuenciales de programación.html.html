<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Perímetro cuadrado</title></head>
<body>
<script>
  const lado = parseFloat(prompt("Ingresá el lado del cuadrado:"));
  const perimetro = 4 * lado;
  document.write("Lado: " + lado + "<br>");
  document.write("Perímetro: " + perimetro);
</script>
</body>
</html>
