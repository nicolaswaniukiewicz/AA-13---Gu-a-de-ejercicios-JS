<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Acumulador con do/while</title></head>
<body>
<script>
  let suma = 0;
  let valor;

  do {
    valor = parseFloat(prompt("Ingres√° un valor (9999 para finalizar):"));
    if (valor !== 9999) suma += valor;
  } while (valor !== 9999);

  document.write("Valor acumulado: " + suma + "<br>");
  if (suma === 0) {
    document.write("El valor es CERO");
  } else if (suma > 0) {
    document.write("El valor es MAYOR a cero");
  } else {
    document.write("El valor es MENOR a cero");
  }
</script>
</body>
</html>
