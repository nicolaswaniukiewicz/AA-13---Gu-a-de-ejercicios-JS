<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Promedio alturas</title></head><body>
<script>
  let suma = 0;
  for (let i = 1; i <= 5; i++) {
    suma += parseFloat(prompt("Altura " + i + " (m):"));
  }
  const promedio = suma / 5;
  document.write("Altura promedio: " + promedio.toFixed(2) + " m");
</script>
</body></html>
