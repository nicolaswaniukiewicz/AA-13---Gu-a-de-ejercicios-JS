<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Mayor de tres</title></head><body>
<script>
  function mayorDeTres(a, b, c) {
    return Math.max(a, b, c);
  }

  const x = parseInt(prompt("Entero 1:"), 10);
  const y = parseInt(prompt("Entero 2:"), 10);
  const z = parseInt(prompt("Entero 3:"), 10);

  document.write("Mayor: " + mayorDeTres(x, y, z));
</script>
</body></html>
