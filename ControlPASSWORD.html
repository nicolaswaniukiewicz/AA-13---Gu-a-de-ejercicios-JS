<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Password simple</title></head>
<body>
  <input id="p1" type="password" placeholder="Contraseña">
  <input id="p2" type="password" placeholder="Repetir contraseña">
  <button onclick="verificar()">Verificar</button>

  <script>
    function verificar() {
      var a = document.getElementById('p1').value;
      var b = document.getElementById('p2').value;
      if (a == b) {           
        alert('Coinciden');
      } else {
        alert('No coinciden');
      }
    }
  </script>
</body>
</html>
