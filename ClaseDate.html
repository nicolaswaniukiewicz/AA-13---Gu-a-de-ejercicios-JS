<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Cuatrimestre actual</title></head>
<body>
<script>
  const hoy = new Date();
  const mes = hoy.getMonth();   
  const cuatrimestre = Math.floor(mes / 4) + 1;

  document.write(`Mes actual (0-11): ${mes}<br>`);
  document.write(`<strong>Estamos en el cuatrimestre ${cuatrimestre}</strong>`);
</script>
</body>
</html>
