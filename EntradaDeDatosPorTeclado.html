<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada por teclado</title>
</head>
<body>
  <script>
    const nombre = prompt("Ingresá tu nombre:");
    const mail = prompt("Ingresá tu mail:");

    document.write("Nombre: " + nombre);
    document.write("<br>");
    document.write("Mail: " + mail);
  </script>
</body>
</html>
