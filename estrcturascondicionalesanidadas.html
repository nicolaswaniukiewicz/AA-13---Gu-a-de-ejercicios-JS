<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Todos < 10</title></head><body>
<script>
  const n1 = parseFloat(prompt("Número 1:"));
  const n2 = parseFloat(prompt("Número 2:"));
  const n3 = parseFloat(prompt("Número 3:"));

  if (n1 < 10 && n2 < 10 && n3 < 10) {
    document.write("Todos los números son menores a diez");
  } else {
    document.write(`Alguno no cumple: ${n1}, ${n2}, ${n3}`);
  }
</script>
</body></html>
