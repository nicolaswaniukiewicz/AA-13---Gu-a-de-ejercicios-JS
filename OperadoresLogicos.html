<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Operador lógico OR</title></head>
<body>
<script>
  const a = parseFloat(prompt("Número 1:"));
  const b = parseFloat(prompt("Número 2:"));
  const c = parseFloat(prompt("Número 3:"));

  document.write(`Ingresados: ${a}, ${b}, ${c}<br>`);

  // Al menos uno menor a 10
  if (a < 10 || b < 10 || c < 10) {
    document.write("Alguno de los números es menor a diez");
  } else {
    document.write("Ninguno es menor a diez");
  }
</script>
</body>
</html>
